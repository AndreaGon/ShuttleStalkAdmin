<div class="container">
    <div class="login-container">
        <h1 class="header">Login to Shuttle Stalk Admin Dashboard</h1>
        <div class="input-container">
            <input type="email" [(ngModel)]="email" matInput placeholder="Email">
            <input type="password" [(ngModel)]="password" matInput placeholder="Password">
            <button (click)="signIn()" mat-raised-button>Login</button>
        </div>
        
    </div>
    
</div>
